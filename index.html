<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="./styles/desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="styles/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">

      <header class="header">
        <div class="top">
          <img class="logo" src="./assets/logo.png" alt="logo TODO LIST" />
          <div class="btnDarkMode">
            <p>DARK MODE</p>
            <button id="btnDark" class="btn-dark" aria-label="change color">
              +
            </button>
          </div>
        </div>
        <div class="description">
          <h1>TO-DO LIST</h1>
          <p>Your organized backup memory</p>
        </div>
      </header>

      <main class="check-lists">

        <section class="section home">
          <div class="main-home">
            <h2>HOME</h2>
          </div>
          <div class="list-home">
            <div class="input-btn">
              <input
                type="text"
                id="taskInputH"
                class="input"
                placeholder="Add a new task"
              />
              <button class="btn-add" aria-label="add task" onclick="addTaskHome()">
                +
              </button>
            </div>
            <ul class="task-list" id="taskListH"></ul>
          </div>
        </section>

        <section class="section study">
          <div class="main-study">
            <h2>STUDIES</h2>
          </div>
          <div class="list-study">
            <div class="input-btn">
              <input
                type="text"
                id="taskInputS"
                class="input"
                placeholder="Add a new task"
              />
              <button class="btn-add" aria-label="add task" onclick="addTaskStudies()">+</button>
            </div>
            <ul class="task-list" id="taskListS"></ul>
          </div>
        </section>

        <section class="section other">
          <div class="main-other">
            <h2>OTHER</h2>
          </div>
          <div class="list-other">
            <div class="input-btn">
              <input
                type="text"
                id="taskInputO"
                class="input"
                placeholder="Add a new task"
              />
              <button class="btn-add" aria-label="add task" onclick="addTaskOther()">+</button>
            </div>
            <ul class="task-list" id="taskListO"></ul>
          </div>
        </section>

      </main>
    </div>

    <script src="./scripts/scriptHome.js"></script>
    <script src="./scripts/scriptStudies.js"></script>
    <script src="./scripts/scriptOther.js"></script>
    <script src="./scripts/darkMode.js"></script>

  </body>
</html>
